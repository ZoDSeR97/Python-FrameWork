<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Add style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"> 
</head>
<body>
    <div class="container p-3 bg-dark text-primary">
        <h1 class="text-center">Dojo Survey</h1>
        <form action="/submit" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <select name="location" class="form-control">
                    <option value="#" selected disabled hidden>Select an Option</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="San Jose">San Jose</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="language" class="form-label">Favorite Language</label>
                <select name="language" class="form-control">
                    <option value="#" selected disabled hidden>Select an Option</option>
                    <option value="Python">Python</option>
                    <option value="C#">C#</option>
                    <option value="Java">Java</option>
                    <option value="Javascript">Javascript</option>
                </select>
            </div>
            <div class="mb-3 form-floating">
                <textarea name="comment" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Comments</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
        {% if messages %}   <!-- check if there are any messages -->
            <div class="container p-3 bg-dark text-danger msg">
                {% for message in messages %}   <!-- loop through the messages -->
                    <p>{{message}}</p>  <!-- display each message in a paragraph tag -->
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}


    <!--Add script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script> 
</body>
</html>
