<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Add style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="row container-fluid justified-content-center p-5">
        <div class="col container">
            <form action="/newBook" method="post" class="mb-3 d-flex flex-column">
                <h1>New Books</h1>
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="title" class="form-control">
                <label for="name" class="form-label">Number of Pages:</label>
                <input type="number" name="num_of_pages" class="mb-3 form-control">
                <button type="submit" class="btn bg-primary">Create</button>
            </form>
            <a href="/authors" class="btn bg-primary-subtle">Home</a>
        </div>
        <div class="col container">
            <h1>All Books</h1>
            <div class="mb-5 container border border-dark">
                <ul class="list-group p-4">
                    {% for book in books %}
                        <a href="/books/{{book.id}}" class="m-2">{{book.title}}</a>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <!--Add script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
