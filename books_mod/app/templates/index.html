<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Add style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="row container-fluid justified-content-center p-5">
        <div class="col container">
            <h1>New Author</h1>
            <form action="/newAuthor" method="post" class="d-flex flex-column">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" class="form-control">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control">
                <button type="submit" class="my-4 btn bg-primary">Create</button>
            </form>
        </div>
        <div class="col container">
            <h1>All Authors</h1>
            <div class="mb-3 container border border-2">
                <ul class="list-group p-4">
                    {% for author in authors %}
                        <a href="/authors/{{author.id}}" class="m-2">{{author.first_name}} {{author.last_name}}</a>
                    {% endfor %}
                </ul>
            </div>
            <a href="/books" class="btn bg-primary text-bg-light">Add Book</a>
        </div>
    </div>
    <!--Add script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
