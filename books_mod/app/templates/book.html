<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Add style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="row container-fluid justified-content-center p-5">
        <div class="col">
            <h1>Title: {{book.title}}</h1>
            <h2>Favorited by:</h2>
            <div class="container">
                {% for user in book.users %}
                    <p>{{user.first_name}} {{user.last_name}}</p>
                {% endfor %}
            </div>
            <a href="/" class="btn bg-primary-subtle">Home</a>
        </div>
        <div class="col">
            <h1>Add book's Favorite</h1>
            <form action="/newFavUser" method="post">
                <div class="d-flex">
                    <select name="info" class="form-select">
                        {% for user in users %}
                            <option value="{{book.id}} {{user.id}}">{{user.first_name}} {{user.last_name}}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn bg-primary-subtle">Add</button>
                </div>
            </form>
        </div>
    </div>
    <!--Add script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
