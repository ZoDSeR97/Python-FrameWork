<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Add style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>

<body>
    <div class="container bg-dark">
        <form action="/process" method="post">
            <h1>DOJO SURVEY</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name='name' class="form-control">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Dojo Location:</label>
                <input type="text" name='location' class="form-control">
            </div>
            <div class="mb-3">
                <label for="lang" class="form-label"> Favorite Language:</label>
                <select name="lang" id="py" class="form-select">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div class="form-floating mb-5">
                <input name="comment" class="form-control" id="floatingTextarea">
                <label for="comments">Leave a Comment here!</label>
            </div>
            <div class="form-floating mb-3 d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
    <!--Add script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/script.js')}}"></script>
</body>

</html>
